<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!-- maeterial icons -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- font awesome -->
      <script src="https://kit.fontawesome.com/5c5ce45d81.js" crossorigin="anonymous">
      </script>
    <title>Floating Button</title>
</head>
<body>
    <nav>
        <div class="container">
            <ul>
                <li>home</li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="grey-text">Floating Buttons</h1>

        <!-- Floating Button -->
        <button class="btn-floating btn-large waves-effect waves-light purple">
            <i class="material-icons">add</i>
        </button>
        <a class="btn-floating btn-large waves-effect waves-light orange">
            <i class="material-icons">edit</i>
        </a>
    <!-- Pulse Effect -->
    <a class="btn-floating btn-large waves-effect waves-light lime pulse">
        <i class="material-icons">edit</i>
    </a>

    
    <div class="fixed-action-btn">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li><a class="btn-floating red">
        <i class="material-icons">insert_chart</i>
     </a>
    </li>
      <li><a class="btn-floating yellow darken-1">
        <i class="material-icons">format_quote</i>
     </a>
    </li>
    <li><a class="btn-floating green">
        <i class="material-icons">publish</i>
    </a>
    </li>
      <li><a class="btn-floating blue">
        <i class="material-icons">attach_file</i>
        </a>
    </li>
    </ul>
  </div>



    <!-- end of container -->
    </div >

<!-- Jquery cdn -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" 
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/
materialize.min.js"></script>
    <script>
        $(document).ready(function(){
    $('.fixed-action-btn').floatingActionButton();
    });
    </script>
    
        
            
</body>
</html>
