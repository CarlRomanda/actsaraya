<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- maeterial icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/5c5ce45d81.js" crossorigin="anonymous">
    </script>
    <title>carousel</title>
</head>
<body class="grey lighten-1">

    <div class="container">
        <h1 class="deep-orange-text">carousel</h1>

        <!-- carousel -->
        <div class="carousel">
            <a class="carousel-item" href="#one!">
                <img src="img/ferarri.png">
            </a>
            <a class="carousel-item" href="#two!">
                <img src="img/ford.png">
            </a>
            <a class="carousel-item" href="#three!">
                <img src="img/bugatti-removebg-preview.png">
            </a>
            <a class="carousel-item" href="#four!">
                <img src="img/chevrolet.png">
            </a>
            <a class="carousel-item" href="#five!">
                <img src="img/lamborghini.png">
            </a>
            <a class="carousel-item" href="#five!">
                <img src="img/mercedes.png">
            </a>
        </div>

        <!-- full width slider -->
        <div class="carousel carousel-slider">
            <a class="carousel-item" href="#one!">
                <img src="img/about back ground 1.jpg">
            </a>
            <a class="carousel-item" href="#two!">
                <img src="img/about background2.jpg">
            </a>
            <a class="carousel-item" href="#three!">
                <img src="img/mercedes.png">
            </a>
        </div>
<br>
<br>
<br>
        <!-- slider -->
          <div class="slider">
            <ul class="slides">
              <li>
                <img src="img/about back ground 1.jpg" class="responsive-img"> <!-- random image -->
                <div class="caption center-align">
                  <h3>This is our big Tagline!</h3>
                  <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                </div>
              </li>
              <li>
                <img src="img/ford.png" class="responsive-img"> <!-- random image -->
                <div class="caption left-align">
                  <h3>Left Aligned Caption</h3>
                  <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                </div>
              </li>
              <li>
                <img src="img/top 10 limited.jpg" class="responsive-img"> <!-- random image -->
                <div class="caption right-align">
                  <h3>Right Aligned Caption</h3>
                  <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                </div>
              </li>
              <li>
                <img src="img/lamborghini.png" class="responsive-img"> <!-- random image -->
                <div class="caption center-align">
                  <h3>This is our big Tagline!</h3>
                  <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                </div>
              </li>
            </ul>
          </div>
    </div>
    







    <div style="height: 500px;" ></div>

    <!-- Jquery cdn -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" 
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
        $(document).ready(function(){
            // carousel
            $('.carousel').carousel();
            // full width
            $('.carousel.carousel-slider').carousel({
                fullWidth: true
            });
            // slider
            $('.slider').slider({
                interval: 2000,
                height: 400,
                indicators: true,
                duration: 400,
            });
        });
</script>

</body>
</html>
