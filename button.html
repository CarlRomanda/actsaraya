<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Buttons</title>
</head>
<body class="grey lighten-4">
    <div class="container">
        <h1 class="pink-text">Buttons</h1>

        <!-- Standard Buttons -->
        <button class="btn red white-text">Read more</button>
        <!-- Waves effect -->
        <button class="btn purple waves-effect waves-light white-text pulse">Read more</button>

        <!-- Waves color -->
        <button class="btn white waves-effect waves-red red-text">Read more</button>
        <button class="btn white waves-effect waves-teal teal-text">Read more</button>
        <button class="btn white waves-effect waves-purple purple-text">Read more</button>




    </div>
    <!-- Jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</body>
</html>
