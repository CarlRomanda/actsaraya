<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- maeterial icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/5c5ce45d81.js" crossorigin="anonymous">
    </script>
    <style>
        .box{
            background: cyan;
            padding: 10px;
            text-align: center;
        }
    </style>
    <title>grid</title>
</head>
<body class="grey lighten-4">

<div class="container">
    <h1 class="grey-text">Grid</h1>
    <!-- Grid -->
    <!-- 12 1 columns -->
    <div class="row">
        <div class="col s1">
            <div class="box">1</div>
        </div>
        <div class="col s1">
            <div class="box">2</div>
        </div>
        <div class="col s1">
            <div class="box">3</div>
        </div>
        <div class="col s1">
            <div class="box">4</div>
        </div>    
        <div class="col s1">
            <div class="box">5</div>
        </div>
        <div class="col s1">
            <div class="box">6</div>
        </div>
        <div class="col s1">
            <div class="box">7</div>
        </div>
        <div class="col s1">
            <div class="box">8</div>
        </div>
        <div class="col s1">
            <div class="box">9</div>
        </div>
        <div class="col s1">
            <div class="box">10</div>
        </div>
        <div class="col s1">
            <div class="box">11</div>
        </div>
        <div class="col s1">
            <div class="box">12</div>
        </div>
      </div>

    <!-- 3 4 columns -->
    <div class="row">
        <div class="col s4">
            <div class="box">1</div>
        </div>
        <div class="col s4">
            <div class="box">2</div>
        </div>
        <div class="col s4">
            <div class="box">3</div>
        </div>
    </div>

    <!-- 2 6 columns -->
    <div class="row">
        <div class="col s6">
            <div class="box">1</div>
        </div>
        <div class="col s6">
            <div class="box">2</div>
        </div>
<br><br><br>
    <!-- 8 4 columns -->
    <div class="row">
        <div class="col s8">
            <div class="box">1</div>
        </div>
        <div class="col s4">
            <div class="box">2</div>
        </div>
<br><br>
        <!-- 12 1 columns with m1 -->
        <div class="row">
            <div class="col s12 m1">
                <div class="box">1</div>
            </div>
            <div class="col s12 m1">
                <div class="box">2</div>
            </div>
            <div class="col s12 m1">
                <div class="box">3</div>
            </div>
            <div class="col s12 m1">
                <div class="box">4</div>
            </div>    
            <div class="col s12 m1">
                <div class="box">5</div>
            </div>
            <div class="col s12 m1">
                <div class="box">6</div>
            </div>
            <div class="col s12 m1">
                <div class="box">7</div>
            </div>
            <div class="col s12 m1">
                <div class="box">8</div>
            </div>
            <div class="col s12 m1">
                <div class="box">9</div>
            </div>
            <div class="col s12 m1">
                <div class="box">10</div>
            </div>
            <div class="col s12 m1">
                <div class="box">11</div>
            </div>
            <div class="col s12 m1">
                <div class="box">12</div>
            </div>
          </div>



        <!-- 3 4 columns with m3 -->
    <div class="row">
        <div class="col s12 m4">
            <div class="box">1</div>
        </div>
        <div class="col s12 m4">
            <div class="box">2</div>
        </div>
        <div class="col s12 m4">
            <div class="box">3</div>
        </div>
    </div>


        <!-- 2 6 columns with m6-->
    <div class="row">
        <div class="col s12 m6">
            <div class="box">1</div>
        </div>
        <div class="col s12 m6">
            <div class="box">2</div>
        </div>
<br><br><br>


        <!-- 8 4 columns with m4 -->
    <div class="row">
        <div class="col s8 m4">
            <div class="box">1</div>
        </div>
        <div class="col s4 m8">
            <div class="box">2</div>
        </div>
    <!-- end of container -->
</div>
