<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- maeterial icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/5c5ce45d81.js" crossorigin="anonymous">
    </script>
    <title>dialogs</title>
</head>
<body class="pink lighten-1">

    <div class="container">
        <h1 class="grey-text">dialogs and material box</h1>
        <!-- toast -->
        <a onclick="M.toast({html: 'I am a toast'})" class="btn">Toast!</a>

        <a class="btn" onclick="M.toast(
            {html: 'I am a developer',
            classes:'rounded',
              completeCallback: function(){
                  alert('Your toast was dismissed')
                  }})">Toast!</a>


    <!-- tool tip -->
    <a class="btn tooltipped" data-position="bottom" data-tooltip="I am 
    a tooltip">Hover me!</a>

    <br>
    <br>
    <br>
        <div class="row">
            <div class="col s12 m6">
                <img class="materialboxed responsive-img" width="650" src="garage website/top 10 evolution.jpg" width="100%">
            </div>
            <div class="col s12 m6">
                <img class="materialboxed responsive-img" width="650" src="garage website/top 10 limited.jpg" width="100%" data-caption="This is my awesome photo" >
            </div>
        </div>
    </div>
    




    <!-- Jquery cdn -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" 
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
    $(document).ready(function(){
        // tool tip
    $('.tooltipped').tooltip();
    // material box
    $('.materialboxed').materialbox();
  });

</script>
</body>
</html>
