<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- maeterial icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/5c5ce45d81.js" crossorigin="anonymous">
    </script>
    <title>form2</title>
</head>
<body class="grey lighten-2">
    
    <div class="container">
    <h1 class="purple-text">forms 2</h1>
    <!-- switch -->
        <div class="switch">
            <label>
                disable
                    <input type="checkbox" checked>
                    <span class="lever"></span>
                enable
            </label>
        </div>

        <div class="switch">
            <label>
                off
                <input type="checkbox">
                <span class="lever"></span>
                on
            </label>
        </div>









    
    <br>
    <br>
    <br>
    <!--file input  -->
    <div class="file-field input-field">
        <div class="btn">
            <span>upload file</span>
            <input type="file">
        </div>
        <div class="file-path-wrapper">
            <input type="text" class="file-path">
        </div>
    </div>

    <!-- range slider -->
    <p class="range-field">
        <input type="range" id="test5" min="0" max="1000" />
    </p>

    <!-- date picker -->
    <div class="input-field">
        <input type="text" class="datepicker" id="date">
        <label for="date">choose a date</label>
    </div>

    <!-- time picker -->
    <div class="input-field">
        <input type="text" class="timepicker" id="time">
        <label for="time">choose a time</label>
    </div>

    <!-- autocomplete -->
    <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">textsms</i>
          <input type="text" id="autocomplete-input" class="autocomplete">
          <label for="autocomplete-input">Autocomplete</label>
        </div>
      </div>
    </div>
  </div> 





    <!-- end of container -->
    </div>





    <!-- Jquery cdn -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" 
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
        $(document).ready(function(){
            // date picker
            $('.datepicker').datepicker();
            // time picker
            $('.timepicker').timepicker();
            // autocomplete
            $('input.autocomplete').autocomplete({
            data: {
                "Apple": null,
                "Microsoft": null,
                "Google": 'https://placehold.it/250x250'
             },
            });

            
        });
</script>

</body>
</html>
