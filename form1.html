<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- maeterial icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/5c5ce45d81.js" crossorigin="anonymous">
    </script>
    <title>Form</title>
</head>
<body class="grey lighten-2">
    <div class="container">
        <h1 class="amber-text">Forms</h1>
        <form>
            <!-- text field -->
            <div class="input-field">
                <input type="text" id="name">
                <label for="name">name</label>
            </div>


        <!-- value and disable -->
        <div class="input-field">
            <input type="email" id="email" disabled>
            <label for="email">email</label>
        </div>


        <!-- text area -->
        <div class="input-field">
            <textarea name="message" id="message" class="materialize-textarea">
            </textarea>
            <label for="message">message</label>
        </div>


        <!-- inline field -->
        <div class="input-field inline">
            <input type="text" id="users">
            <label for="users">#</label>
        </div>


        <!-- icon prefix -->
        <div class="input-field">
             <i class="material-icons amber-text prefix">phone</i>
            <input type="tel" id="phone">
            <label for="phone">Phone number</label>
        </div>


        <!-- validation and error -->
        <div class="input-field">
            <input type="email" id="email" class="validate">
            <label for="email" data-error="Invalid" data-success="Valid">email</label>
        </div>

        <!-- select (must be initialized) -->
        <div class="input-field">
            <select>
                <option value="" disabled selected>Select Option</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>


        <!-- multiple select -->
        <div class="input-field">
            <select multiple>
                <option value="" disable selected>Select Option</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>

        <!-- radio buttons -->
        <form action="#">
            <p>
              <label>
                <input name="group1" type="radio" checked />
                <span>Red</span>
              </label>
            </p>


            <p>
              <label>
                <input class="with-gap" name="group1" type="radio"  />
                <span>Green</span>
              </label>
            </p>
          </form>
    <br><br>
        <!-- check boxes -->  
        <form action="#">
            <p>
              <label>
                <input type="checkbox" />
                <span>Red</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" checked="checked" />
                <span>Yellow</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" class="filled-in" checked="checked" />
                <span>Filled in</span>
              </label>
            </p>
            <p>
              <label>
                <input id="indeterminate-checkbox" type="checkbox" />
                <span>Indeterminate Style</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" checked="checked" disabled="disabled" />
                <span>Green</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" disabled="disabled" />
                <span>Brown</span>
              </label>
            </p>
        </form>
    </div>




    <!-- Jquery cdn -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" 
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    $(document).ready(function(){
    $('select').formSelect();
  });

</script>
</body>
</html>
