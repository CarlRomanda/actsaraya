<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- maeterial icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/5c5ce45d81.js" crossorigin="anonymous">
    </script>
    <title>Document</title>
</head>
<body class="grey lighten-4">
    <div class="container">
        <h1 class="red-text">Material Icons</h1>
        <!-- material icons -->
        <i class="material-icons">alarm</i>
        <i class="material-icons red-text">api</i>
        <i class="material-icons blue-text">android</i>
        <i class="material-icons orange-text">face</i>

        <!-- icon size -->
        <i class="material-icons large orange-text">face</i>
        <i class="material-icons medium orange-text">face</i>
        <i class="material-icons small orange-text">face</i>
        <i class="material-icons tiny orange-text">face</i>
        <br><br>
        <!-- button with material icon -->
        <a href="" class="btn waves0-effect waves-light">
            <i class="material-icons left">android</i>Android
        </a>
        <a href="" class="btn waves0-effect waves-light">
            <i class="material-icons right">android</i>Android
        </a>
        <a href="" class="btn waves0-effect waves-light">
            <i class="material-icons right">fingerprint</i>fingerprint
        </a>
    <!-- button with fontawesome -->
    <a class="btn waves-effect waves-light light-blue">
        <i class="fab fa-twitter-square"></i>Twitter
    </a>
    <br>
    <br>
    <br>
    <!-- large button -->
    <button class="btn-large">Read More</button>
    <button class="btn-large disabled">Read More</button>
    <button class="btn disabled">Read More</button>







        




    </div>
<!-- Jquery cdn -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"

crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
